<div class="home-container">

  <div class="hero-banner" *ngIf="heroProducts.length > 0" [routerLink]="['/product', currentHero.id]">

    <div class="hero-content">
      <span class="hero-tag">Special Offer</span>

      <h1 class="fade-in">{{ currentHero.title }}</h1>

      <p class="description fade-in">
        Experience premium quality and performance.
        Get yours today while stocks last.
      </p>

      <div class="price-block fade-in">
        <span class="label">Now Only</span>
        <span class="big-price">{{ currentHero.price | currency }}</span>
      </div>

      <button class="hero-btn">Shop Now</button>
    </div>

    <div class="hero-image-box">
      <img [src]="currentHero.image" [alt]="currentHero.title" class="slide-image">
    </div>

    <div class="dots" (click)="$event.stopPropagation()">
      <span *ngFor="let p of heroProducts; let i = index" class="dot" [class.active]="i === currentIndex"
        (click)="goToSlide(i)">
      </span>
    </div>

  </div>

  <h2 class="section-title">Latest Products</h2>

  <div class="products-grid">
    <app-product-card *ngFor="let product of products" [product]="product">
    </app-product-card>
  </div>

</div>
